<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>vue.js 演習問題</title>
    
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>

  </head>
  
  <body>
    <h2>コンポーネントを作って表示する例</h2>
    <div id="app">
      <!-- リスト表示 -->
        <ul>各国のあいさつ
        <li>日本</li><greeting-jp></greeting-jp>     <!-- コンポーネントの生成 jp:日本語 -->
        <li>アメリカ</li><greeting-en></greeting-en> <!-- コンポーネントの生成 en:英語 -->
        <li>フランス</li><greeting-fr></greeting-fr> <!-- コンポーネントの生成 fr:フランス語 -->
        </ul>
    </div>

    <script>
      //コンポーネントオブジェクトの生成
      var GreetingJP = {
        //template:にどのように表示するか記述
        template: '<p class="my-comp">こんにちは！！</p>'
      }
      var GreetingEN = {
        template:'<p class="my-comp">Hello!!</p>'
      }
      var GreetingFR = {
        template:'<p class="my-comp">Bonjour!!</p>'
      }
      // Vueインスタンス生成
      new Vue({
        el: '#app',
        components: {
          'greeting-jp': GreetingJP,   //コンポーネントのタグ名 : コンポーネントのオブジェクト
          'greeting-en': GreetingEN,   //コンポーネントのタグ名 : コンポーネントのオブジェクト
          'greeting-fr': GreetingFR    //コンポーネントのタグ名 : コンポーネントのオブジェクト
        }
      })
    </script>
    
    <style>
      .my-comp {
        width: 300px;
        background-color: #ffffe0;
        border: solid;
        border-color: darkorange;
        border-radius: 8px;
        padding: 8px;
      }
    </style>
  </body>
</html>
