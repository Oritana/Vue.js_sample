<!DOCTYPE html> 
<html> 
<head> 
<meta charset="UTF-8"> 
<title>Vue.js 演習問題</title> 
<link rel="stylesheet" href="style.css" > 
<script src= "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> 
</head> 

<body> 

<h2>いろいろな型のデータを表示する演習</h2> 
<div id="app"> 
   <ul>主要都市情報 
    <table border="1">
    <tr>
        <th>都市名</th>
        <th>人口</th>
        <th>政令都市指定</th>
    </tr>
    <tr>
        <td>{{ city1 }}</td>
        <td>{{ population1 }}</td>
        <td>{{ govermentCity1 }}</td>
    </tr> 
    <tr>
        <td>{{ city2 }}</td>
        <td>{{ population2 }}</td>
        <td>{{ govermentCity2 }}</td>
    </tr> 
    <tr> 
        <td>{{ city3 }}</td>
        <td>{{ population3 }}</td>
        <td>{{ govermentCity3 }}</td>
    </tr> 
    </table>
   </ul> 
</div> 

<script> 
    new Vue({ 
        el: '#app', 
        data:{ 
            // 青森市 
            city1:'青森市', 
            population1:'28.76万人', 
            govermentCity1:'false', 
            // 仙台市 
            city2:'仙台市', 
            population2:'108.2万人', 
            govermentCity2:'true', 
            // 盛岡市 
            city3:'盛岡市', 
            population3:'29.76万人', 
            govermentCity3:'false'
    } 
}) 
    </script> 
  </body> 
</html>
