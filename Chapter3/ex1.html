<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>
  
  <body>
    <h2>属性をバインドする例</h2>
    <div id="app">
      <table border="1">
        <caption>代表的検索サイト</caption>
        <tr>
            <th>Yahoo</th>
            <th>Google</th>
            <th>MicroSoft</th>
        </tr>
        <tr>
            <td><a v-bind:href="Yahoo"><img v-bind:src="YahooLogo"></a></td>
            <td><a v-bind:href="Google"><img v-bind:src="GoogleLogo"></a></td>
            <td><a v-bind:href="Microsoft"><img v-bind:src="MicrosoftLogo"></a></td>
        </tr> 
    </table>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
        Yahoo:'https://www.yahoo.co.jp/',
        Google:'https://www.google.com',
        Microsoft:'https://www.msn.com/ja-jp/',
        YahooLogo: 'Yahoo_logo.png',
				GoogleLogo: 'Google_logo.png',
				MicrosoftLogo: 'MS_logo.png'
    }
      })
    </script>
  </body>
</html>
