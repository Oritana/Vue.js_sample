<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>
  
  <body>
    <h2>入力した数値のたし算</h2>
    <div id="app">
        <p>数値1 = <input v-model.number="myNumber1" type="number"></p>
        <p>数値2 = <input v-model.number="myNumber2" type="number"></p>
        <p>たし算：{{myNumber1}} + {{myNumber2}} = {{myNumber1 + myNumber2}}</p> 
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{myNumber1:0,
                  myNumber2:0,
            }
        })
    </script>
  </body>
</html>
