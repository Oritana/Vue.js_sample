<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>
  
  <body>
    <h2>選択したラジオボタンを表示する例</h2>
    <div id="app">
      <table border="1">
        <caption>希望学科登録</caption>
        <tr><th>氏名</th><td><input v-model="name"></td></tr>
        <tr><th>年齢</th><td><input v-model="age"></td></tr>
        <tr><th>性別</th>
        <!-- ラジオボタン選択 -->
        <td>
            <label>
            <input type="radio" value="男性" v-model="gender">男性
            <input type="radio" value="女性" v-model="gender">女性
            <input type="radio" value="未回答" v-model="gender">未回答
        </td></tr>
        <tr><th>履修したい科目</th>
        <!-- セレクトボックス(選択肢全体表示)選択 -->
        <!-- Shiftキーを押しながら、複数選択できる -->
        <td>
            <select v-model="course" multiple>   <!-- multipleで枠内選択肢、全体表示 -->
                <option>希望学科を入力してください</option>
                <option>Python</option>
                <option>Java</option>
                <option>JavaScript</option>
                <option>Go 言語</option>
                <option>Rust</option>
                <option>Ruby</option>
                <option>Scala</option>
            </select>
        </td></tr>
        </tr>
    </table>
    
    <hr>
    <table>
      <caption>入力された情報</caption><br>
      <tr><th>氏名</th><td>{{ name }}</td></tr>
      <tr><th>年齢</th><td>{{ age }}</td></tr>
      <tr><th>性別</th><td>{{ gender }}</td></tr>
      <tr><th>履修したい科目</th><td>{{ course }}</td></tr>
    </table>
</div>

<script>
  new Vue({
    el:'#app',
    data:{
        name:'',
        age:'0',
        gender:'',
        course:[]
    }
})
    </script>
  </body>
</html>
