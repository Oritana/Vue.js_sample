<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>
  
  <body>
    <h2>クリックしたら、１０増やす例</h2>
    <div id="app">
      <p>{{ count }}</p> 
      <!-- v-onでイベント(クリックやキーボードによる入力)とメソッドをつなぐ -->
      <button v-on:click="countUp">１０増やす</button>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          count: 0
        },
        /* メソッド(命令文)はVueインスタンスにmethodsオプションを追加して作る */
        methods:{
            countUp:function(){
                this.count+=10;  /* 10ずつカウントアップ */
            }
        }
    })
    </script>
  </body>
</html>
