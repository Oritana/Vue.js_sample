<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>
  
  <body>
    <h2>クリックしたら、値をいろいろ増やす例</h2>
    <div id="app">
      <p>{{ count }}</p> 
      <p>
        増やしたい数 = 
        <input v-model.number="inc">   <!-- increment(増加の略)→inc -->
      </p>
      <!-- v-onでイベントとメソッドをつなぐ / (inc)は、入力された数値 -->
      <button v-on:click="countUp(inc)">増やす</button>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          count: 0,
          inc: 0,
        },
        methods:{
            countUp:function(inc){        /* countUpメソッドを用意し、 */
                this.count += inc;        /* countプロパティに引数で渡された値valueを足す処理を記述 */
            }
        }
    })
    </script>
  </body>
</html>
