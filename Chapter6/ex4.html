<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>
  
  <body>
    <h2>オブジェクトの配列データを、リストで表示する例</h2>
    <div id="app">
        <h2>東北６県基本情報</h2>
        <ul>
          <!-- v-forで配列から値を1つずつ取り出しながら表示を繰り返す -->
          <!-- prefecture(オブジェクト配列)からitem(データ)を取り出す -->
            <li v-for="item in prefecture">県名：{{item.name}}、人口：{{item.population}}万人</li>
        </ul>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          /* オブジェクトの配列データ */
          prefecture: [
            {name: '青森県', population: 124.9},
            {name: '岩手県', population: 122.9},
            {name: '秋田県', population: 96.6},
            {name: '宮城県', population: 230.6},
            {name: '山形県', population: 108},
            {name: '福島県', population: 184.8}
          ]
        }
      })
    </script>
  </body>
</html>
