<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js 演習問題</title>
    <link href="main.css" rel="stylesheet">
    <script src
      ="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
    </script>
  </head>
  <body>
    <div id="app">
      <h3>消費税込み価格計算</h3>
      <div>定価<input v-model.number="price" type="number">円×
      <input v-model.number="count" type="number">個
      </div>
      <div>
      消費税率：<input v-model.number="tax" type="number">％
      <p>消費税込み価格は{{taxIncluded}}円です。</p>
      </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data:{
            price:1300,
            count:8,
            tax:8
        },
        computed:{
            taxIncluded:function(){
              //Math.floor で小数点切り捨て
                return Math.floor(
                  //価格 × 個数 × 消費税率(本体価格の 1 + tax /100%)
                  this.price * this.count *(1 + this.tax /100)
                );
            }
        }
      })
    </script>
  </body>
</html>
