<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue.js sample</title>
</head>

<body>
    <h2>クリックしたら1増やす例</h2>
    <div id="app">
       <p>{{count}}</p>
       <button v-on:click="countUp">1増やす</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                count:0
            },
            methods:{
                countUp:function(){
                this.count++;
            }}
        })
    </script>

</body>
</html>
