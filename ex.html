<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue.js sample</title>
</head>
    <body>
        <h2>JavaScriptで用意したデータを表示する例</h2>
        <div id="app">
            <p>{{myTea}}</p>
            <p>{{myTea[1].name}}\{{myTea[1].price}}</p>
        </div>

        <script>
            var teaList=[
                {name:'ダージリン',price:600},
                {name:'アールグレイ',price:500},
                {name:'セイロン',price:500} 
            ]
            new Vue({
				el: '#app',
				data: {
                    myTea:teaList
				}
			})
        </script>
    </body>
</html>
