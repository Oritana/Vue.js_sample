<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue.js sample</title>
</head>
    <body>
        <h2>配列の値を表示する例</h2>
        <div id="app">
            <p>{{myTea}}</p>
            <p>{{myTea.name}}\{{myTea.price}}</p>
        </div>

        <script>   
            new Vue({
				el: '#app',
				data: {
                    myTea:{name:'ダージリン',price:600}
				}
			})
        </script>
    </body>
</html>
