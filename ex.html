<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue.js sample</title>
</head>
    <body>
        <h2>入力した文章と、文字数を表示する例</h2>

        <div id="app">
            <label><input type="checkbox" v-model="myCheck">
            チェックボックスは、{{myCheck}}</label>
        </div>

        <script>
            new Vue({
				el: '#app',
				data: {
                   myCheck:false
				}
			})
        </script>
    </body>
</html>
